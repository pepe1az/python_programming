<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Users</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav>
    {% for item in navigation %}
      <a href="{{ item.href }}">{{ item.caption }}</a>
    {% endfor %}
  </nav>

  <h1>Пользователи</h1>
  <ul>
    {% for u in users %}
      <li><a href="/user?id={{ u.id }}">{{ u.name }}</a> (id={{ u.id }})</li>
    {% endfor %}
  </ul>
</body>
</html>
