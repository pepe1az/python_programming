<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Валюты</title>
</head>
<body>
  <h1>Валюты</h1>

  <p>
    Пример обновления:
    <a href="/currency/update?USD=100.0">/currency/update?USD=100.0</a>
  </p>

  <table id="currencies" border="1" cellpadding="6">
    <tr>
      <th>ID</th><th>NumCode</th><th>CharCode</th><th>Name</th><th>Value</th><th>Nominal</th><th>Действия</th>
    </tr>
    {% for item in currencies %}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.num_code }}</td>
        <td>{{ item.char_code }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.value }}</td>
        <td>{{ item.nominal }}</td>
        <td><a href="/currency/delete?id={{ item.id }}">Удалить</a></td>
      </tr>
    {% endfor %}
  </table>

  <p><a href="/">На главную</a></p>
</body>
</html>
